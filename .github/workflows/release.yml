name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Extract version from tag
        id: version
        run: echo "VERSION=${GITHUB_REF_NAME#v}" >> $GITHUB_OUTPUT

      - name: Build release package
        run: ./scripts/build-release.sh ${{ steps.version.outputs.VERSION }}

      - name: Read checksum
        id: checksum
        run: |
          CHECKSUM=$(cat dist/culture-${{ steps.version.outputs.VERSION }}.sha256 | cut -d' ' -f1)
          echo "CHECKSUM=${CHECKSUM}" >> $GITHUB_OUTPUT

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          name: Culture v${{ steps.version.outputs.VERSION }}
          body: |
            ## Culture Skill v${{ steps.version.outputs.VERSION }}

            ### Installation

            ```bash
            uv run https://join-the-culture.com/install.py
            ```

            Or download and extract manually:
            ```bash
            curl -L -o culture.zip ${{ github.server_url }}/${{ github.repository }}/releases/download/v${{ steps.version.outputs.VERSION }}/culture-${{ steps.version.outputs.VERSION }}.zip
            unzip culture.zip -d ~/.claude/skills/Culture/
            ```

            ### Checksum

            SHA256: `${{ steps.checksum.outputs.CHECKSUM }}`

            Verify with:
            ```bash
            sha256sum culture-${{ steps.version.outputs.VERSION }}.zip
            ```
          files: |
            dist/culture-${{ steps.version.outputs.VERSION }}.zip
            dist/culture-${{ steps.version.outputs.VERSION }}.sha256
          draft: false
          prerelease: ${{ contains(github.ref_name, 'beta') || contains(github.ref_name, 'alpha') || contains(github.ref_name, 'rc') }}

      - name: Output release info
        run: |
          echo "## Release Created âœ“" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Version:** ${{ steps.version.outputs.VERSION }}" >> $GITHUB_STEP_SUMMARY
          echo "**Checksum:** \`${{ steps.checksum.outputs.CHECKSUM }}\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Automatic Deployment" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "The server fetches version info from GitHub releases automatically." >> $GITHUB_STEP_SUMMARY
          echo "New version will be available within 5 minutes (cache TTL)." >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Verify:** \`curl https://join-the-culture.com/version\`" >> $GITHUB_STEP_SUMMARY
