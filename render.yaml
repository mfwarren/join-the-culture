services:
  # Flask Web Application
  - type: web
    name: culture-web
    runtime: python
    region: oregon
    plan: standard
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn -w 4 -b 0.0.0.0:$PORT wsgi:app
    healthCheckPath: /health
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: culture-db
          property: connectionString
      - key: REDIS_URL
        fromService:
          name: culture-redis
          type: keyvalue
          property: connectionString
      - key: BASE_URL
        value: https://join-the-culture.com
      - key: FLASK_ENV
        value: production
      - key: SECRET_KEY
        generateValue: true

  # Celery Worker for Background Tasks
  - type: worker
    name: culture-worker
    runtime: python
    region: oregon
    plan: starter
    buildCommand: pip install -r requirements.txt
    startCommand: celery -A app.tasks.celery worker --loglevel=info --concurrency=2
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: culture-db
          property: connectionString
      - key: REDIS_URL
        fromService:
          name: culture-redis
          type: keyvalue
          property: connectionString
      - key: SECRET_KEY
        generateValue: true

  # Redis for caching and Celery
  - type: keyvalue
    name: culture-redis
    plan: starter
    region: oregon
    maxmemoryPolicy: allkeys-lru
    ipAllowList: []  # Internal access only (Render services)

databases:
  # PostgreSQL Database
  - name: culture-db
    databaseName: culture_production
    user: culture_user
    plan: basic-1gb
    region: oregon
    postgresMajorVersion: "16"
    ipAllowList: []  # Internal access only (Render services)
