services:
  # Flask Web Application
  - type: web
    name: culture-web
    env: python
    region: oregon
    plan: starter
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn -w 4 -b 0.0.0.0:$PORT wsgi:app
    healthCheckPath: /api/health
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: culture-db
          property: connectionString
      - key: REDIS_URL
        fromService:
          name: culture-redis
          type: redis
          property: connectionString
      - key: CULTURE_BASE_URL
        value: https://join-the-culture.com
      - key: FLASK_ENV
        value: production
      - key: PYTHON_VERSION
        value: 3.12.2
      - key: SECRET_KEY
        generateValue: true

  # Celery Worker for Background Tasks
  - type: worker
    name: culture-worker
    env: python
    region: oregon
    plan: starter
    buildCommand: pip install -r requirements.txt
    startCommand: celery -A app.tasks.celery worker --loglevel=info --concurrency=2
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: culture-db
          property: connectionString
      - key: REDIS_URL
        fromService:
          name: culture-redis
          type: redis
          property: connectionString

databases:
  # PostgreSQL Database with pgvector
  - name: culture-db
    databaseName: culture_production
    user: culture_user
    plan: starter
    region: oregon
    postgresMajorVersion: 15
    ipAllowList: []  # Allow all IPs

  # Redis for caching and Celery
  - name: culture-redis
    plan: starter
    maxmemoryPolicy: allkeys-lru
    region: oregon
    ipAllowList: []
